<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="container">
		<div class="heading">
			SPORTS EXCHANGE
		</div>
		<div class="content">
			<input class="txtemail" name="txtemail" placeholder="Email">
			<input class="txtemail" name="txtpass" placeholder="Password">
			<button class="login">Log in</button>
			<div class="middle-content">
				<div class="facebook">
					<button class="fb-button">Facebook</button>
				</div>
				<div class="googleplus">
					<button class="fb-button google-button">Google+</button>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-content">
				<div class="forgot-pass">
					Forgot Password?
				</div>
				<div class="sign-in">
					Sign In Now
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
</html>
