<html>
<head>
	<title></title>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/calc.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="calc">
			<p>Enter Number 1:<input type="text" class="cal1"></p>
			<p>	Enter Number 2:<input type="text" class="cal2"></p>
			<p>Result:<input class="result" type="text"></p>
			<p><button class="edit-button add">+</button>
			<button class="edit-button sub">-</button></p>
			<p><button class="edit-button mul">*</button>
			<button class="edit-button division">/</button><p>
		</div>
	</div>
</body>
</html>
