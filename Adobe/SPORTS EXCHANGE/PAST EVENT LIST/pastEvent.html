<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>
	<div class="heading-wrapper">
		<div class="header">
			<div class="heading-title">
				SPORTS EXCHANGE
			</div>
			<div class="heading-img">
				<img class="image"src="image/a.jpeg">
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<div class="container">
		<div class="contentHeading">
			<div class="logo-wrapper">
				<div class="content-logo">
					<div class="team-logo">
						<img class="logo-img" src="image/Logo.png">
					</div>
					<div class="team-title">
						<div class="main-title">ANCIENT WARRIORS</div>
						<div class="sub-title">Soccer</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="logoContent-right">
					<div class="angle-down"><i class="fa-angle fa fa-angle-down"></i></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="content-menu">
				<ul>
					<li><a href="#">PROFILE</a></li>
					<li  class="active"><a href="#">SCHEDULE</a></li>
					<li><a href="#">ROSTER</a></li>
				</ul>
		</div>
		<div class="content-middle">
			<div class="events">
				<div class="upcoming-pastEvent">
					<div class="past-events Upcoming-events"><a href="#">Upcoming Events</a></div>
					<div class="past-events "><a href="#">Past Events</a></div>
				</div>
				<div class="create-event">
					<div class="past-events"><a href="#">Create New Event</a></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="content-end">
			<div class="match-details">
				<div class="tournament-details">
					<div class="serial-num">
						<div class="match1">1</div>
					</div>
					<div class="tournament">	
						<div class="tournament-no">3-1</div>
						<div class="tournament-name">Ancient Warriors VS Dare Devils</div>
						<div class="tournament-date">tournament|2016-01-26|05.00PM</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="Content-right">
						<div class="contentend angle-down"><i class="fa-angle fa-angle-content fa fa-angle-down"></i></div>
				</div>
				<div class="clear"></div>
			</div>

			<div class="match-details">
				<div class="tournament-details">
					<div class="serial-num">
						<div class="match1">2</div>
					</div>
					<div class="tournament">	
						<div class="tournament-no">3-1</div>
						<div class="tournament-name">Ancient Warriors VS Dare Devils</div>
						<div class="tournament-date">tournament|2016-01-26|05.00PM</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="Content-right">
						<div class="contentend angle-down"><i class="fa-angle fa-angle-content fa fa-angle-down"></i></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>

</html>
