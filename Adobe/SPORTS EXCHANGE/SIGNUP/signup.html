<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS/signup.css">
</head>
<body>
	<div class="container">
		<div class="header">
			SIGN UP WITH SPORTS EXCHANGE
		</div>
		<div class="content">
			<input class="input" type="text" placeholder="First Name" name="firstName">
			<input class="input" type="text" placeholder="Last Name" name="lasttName">
			<div class="middle-content">
				<div class="coach">
					<div class="coach-icon">
						<div class="round"><div class="dot"></div></div>
						<div class="coach-right">Coach</div>
						<div class="clear"></div>
					</div>		
				</div>
				<div class="roster">
					<div class="coach-icon">
						<div class="round roster-round"></div>
						<div class="coach-right roster-right">Roster</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
				<input class="input" type="text" placeholder="Mobile" name="mobile">
				<input class="input" type="text" placeholder="Email" name="email">
				<input class="input" type="text" placeholder="Password" name="password">
				<button class="register">Register</button>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
