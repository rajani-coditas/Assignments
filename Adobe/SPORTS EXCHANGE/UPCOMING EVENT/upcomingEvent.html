<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS/upcomingEvent.css">
	<link rel="stylesheet" type="text/css" href="CSS/font-awesome.css">
</head>
<body>
	<div class="container">
		<div class="heading-wrapper">
			<div class="heading">
				<div class="heading-titile">
					SPORTS EXCHANGE
				</div>
				<div class="heading-image">
					<img class="edit-image" src="image/a.jpeg">
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="content-wrapper">
			<div class="content">
				<div class="content-logo">
					<div class="logo">
						<img class="logo-img" src="image/Logo.png">
					</div>
					<div class="logo-titles">
						<div class="main-title">ANCIENT WARRIORS</div>
						<div class="sub-titles">Soccer</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="content-angleDown">
					<div class="angle-down"><i class="fa-angle fa fa-angle-down"></i></div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="content-menu">
				<ul>
					<li><a href="#">PROFILE</a></li>
					<li class="active"><a href="#">SCHEDULE</a></li>
					<li><a href="#">ROSTER</a></li>
					<div class="clear"></div>
				</ul>
			</div>
			<img class="schedule" src="image/api.jpeg">
			<div class="middle-content">
				<div class="content-events">
					<div class="events">
						<div class="upcoming-pastEvent">
							<div class="Upcoming-events"><a href="#">Upcoming Events</a></div>
							<div class="Upcoming-events past-events"><a href="#">Past Events</a></div>
						</div>
						<div class="create-event">
							<div class="Upcoming-events"><a href="#">Create New Event</a></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="content-match">
					<div class="upcoming-match">
						<div class="serial-no">
							<div class="number">1</div>	
						</div>
						<div class="match-name">
							<div>Ancient Warriors VS Dare Devils</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="delete-match">
						<div class="delete"><i class="fa-delete fa fa-trash"></i></div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="match-details">
					<div class="match-title">
						<ul>
							<li>Match Type</li>
							<li>Date</li>
							<li>Time</li>
							<li>Venue Type</li>
							<div class="clear"></div>
						</ul>
					</div>
					<div class="match-title match-info">
						<ul>
							<li>Mad</li>
							<li>dfs</li>
							<li>fssdf</li>
							<li>dsf</li>
							<div class="clear"></div>
						</ul>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
